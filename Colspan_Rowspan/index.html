<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSpan / RowSpan</title>
    <style>
        table,th,td{
            position: relative;
            /* top: 50px; */
            /* left: 50px; */
            border-spacing: 52px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th colspan="3">Top</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">Left</td>
            <td>Middle Up</td>
            <td rowspan="2">Way Right</td>
          </tr>
          <tr>
            <td>Middle Down</td>
          </tr>
        </tbody>
        </table>
</body>
</html>
